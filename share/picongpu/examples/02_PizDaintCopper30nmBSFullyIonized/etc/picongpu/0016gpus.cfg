##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      docs/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="24:00:00"

TBG_gpu_x=4
TBG_gpu_y=4
TBG_gpu_z=1

TBG_gridSize="-g 256 2560"
TBG_steps="-s 170000"

TBG_periodic="--periodic 1 0"

#################################
## Section: Optional Variables ##
#################################

# Count particles
TBG_countParticles="--e_macroParticlesCount.period 1000 \
                    --H_macroParticlesCount.period 1000 \
                    --C_macroParticlesCount.period 1000 \
                    --ph_macroParticlesCount.period 1000 \
                    --Cu_macroParticlesCount.period 1000"

# Create a particle-energy histogram [in keV]
TBG_e_histogram="--e_energyHistogram.period 1000 --e_energyHistogram.binCount 1024    \
                 --e_energyHistogram.minEnergy 0 --e_energyHistogram.maxEnergy 200000"
TBG_H_histogram="--H_energyHistogram.period 1000 --H_energyHistogram.binCount 1024    \
                 --H_energyHistogram.minEnergy 0 --H_energyHistogram.maxEnergy 200000"
TBG_C_histogram="--C_energyHistogram.period 1000 --C_energyHistogram.binCount 1024    \
                 --C_energyHistogram.minEnergy 0 --C_energyHistogram.maxEnergy 200000"
TBG_Cu_histogram="--Cu_energyHistogram.period 1000 --Cu_energyHistogram.binCount 1024    \
                 --Cu_energyHistogram.minEnergy 0 --Cu_energyHistogram.maxEnergy 200000"

# Particle Calorimeter for photons
TBG_ph_calorimeter="--ph_calorimeter.period 10000 \
                    --ph_calorimeter.numBinsYaw 256 \
                    --ph_calorimeter.numBinsPitch 256 \
                    --ph_calorimeter.numBinsEnergy 1024 \
                    --ph_calorimeter.minEnergy 1 \
                    --ph_calorimeter.maxEnergy 200000 \
                    --ph_calorimeter.logScale 1 \
                    --ph_calorimeter.openingYaw 360 \
                    --ph_calorimeter.openingPitch 180"

# longitudinal phase space: in m_<species> c
TBG_e_PSypy="--e_phaseSpace.period 2500 --e_phaseSpace.space y --e_phaseSpace.momentum py --e_phaseSpace.min -25.0 --e_phaseSpace.max 25.0"
TBG_H_PSypy="--H_phaseSpace.period 2500 --H_phaseSpace.space y --H_phaseSpace.momentum py --H_phaseSpace.min -0.04 --H_phaseSpace.max 0.04"
TBG_C_PSypy="--C_phaseSpace.period 2500 --C_phaseSpace.space y --C_phaseSpace.momentum py --C_phaseSpace.min -0.02 --C_phaseSpace.max 0.02"
TBG_Cu_PSypy="--Cu_phaseSpace.period 2500 --Cu_phaseSpace.space y --Cu_phaseSpace.momentum py --Cu_phaseSpace.min -0.02 --Cu_phaseSpace.max 0.02"

# useful for heating tests
TBG_sumEnergy="--fields_energy.period 1000 --e_energy.period 1000 --H_energy.period 1000 --C_energy.period 1000 --Cu_energy.period 1000"
TBG_chargeConservation="--chargeConservation.period 1000"

# regular output
TBG_hdf5="--hdf5.period 2500"

TBG_plugins="!TBG_e_histogram !TBG_H_histogram !TBG_C_histogram !TBG_Cu_histogram \
             !TBG_e_PSypy !TBG_H_PSypy !TBG_C_PSypy !TBG_Cu_PSypy                 \
             !TBG_sumEnergy !TBG_chargeConservation                              \
             !TBG_ph_calorimeter !TBG_countParticles !TBG_hdf5"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_periodic     \
                   !TBG_plugins      \
                   --versionOnce"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
